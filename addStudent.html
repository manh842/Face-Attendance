<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
    content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script defer
    src="face-api.min.js"></script>
  <script defer
    src="addStudent.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      position: absolute;
    }
  </style>
</head>

<body>
  <video id="video"
    width="720"
    height="560"
    autoplay
    muted></video>
  <div style="position: absolute; top: 100px; left: 100px;">
    <form style="width: 450px;">
      <div class="form-group">
        <label for="id"
          class="col-form-label">Mã SV:</label>
        <input type="text"
          class="form-control"
          id="id">
      </div>
      <div class="form-group">
        <label for="name"
          class="col-form-label">Họ tên:</label>
        <input class="form-control"
          id="name"></input>
      </div>
      <div class="form-group">
        <label for="class">Chọn lớp</label>
        <select class="form-control"
          id="class">
          <option>D13CNPM5</option>
          <option>D13CNPM6</option>
        </select>
      </div>
    </form>
    <button id="start-record"
      type="button"
      class="btn btn-outline-danger mr-2">Mở camera</button>
    <button id="stop-record"
      type="button"
      class="btn btn-outline-danger mr-2">Nhận dữ liệu</button>
    <button id="save"
      type="button"
      class="btn btn-outline-danger mr-2">Lưu dữ liệu</button>
  </div>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
